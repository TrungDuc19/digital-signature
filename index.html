<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Signature</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./asset/css/style.css" />
  </head>

  <body>
    <div id="main">
      <div class="container">
        <h1 class="title-page my-3">Phần mềm tạo và giải mã chữ ký số cho các hợp đồng kinh tế</h1>
        <div class="group-tabs">
          <!-- Nav tabs -->
          <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" id="generateKeysNav" data-bs-toggle="tab" href="#generateKeysTab" role="tab">
                <i class="fa-solid fa-key me-1 fa-xl"></i>
                Tạo khoá
              </a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="createSignatureNav" data-bs-toggle="tab" href="#createSignatureTab" role="tab">
                <i class="fa-solid fa-file-signature me-1 fa-xl"></i>
                Tạo chữ ký số
              </a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="verifySignatureNav" data-bs-toggle="tab" href="#verifySignatureTab" role="tab">
                <i class="fa-solid fa-clipboard-check me-1 fa-xl"></i>
                Xác thực chữ ký số
              </a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="guideNav" data-bs-toggle="tab" href="#guideTab" role="tab">
                <i class="fa-solid fa-circle-info me-1 fa-xl"></i>
                Hướng dẫn
              </a>
            </li>
          </ul>

          <!-- Tab panes -->
          <div class="tab-content">
            <div class="tab-pane fade active show" id="generateKeysTab" role="tabpanel">
              <div class="row justify-content-between p-3">
                <div class="col-sm-4 px-4">
                  <h3 class="title-tab mb-3">Nhập số nguyên tố</h3>
                  <div class="row mb-3">
                    <label for="firstPrimeNum" class="col-sm-2 col-form-label text-center">P</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="firstPrimeNum" />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="secondPrimeNum" class="col-sm-2 col-form-label text-center">Q</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="secondPrimeNum" />
                    </div>
                  </div>
                </div>
                <div class="col-sm-4 px-4">
                  <h3 class="title-tab mb-3">Khoá công khai</h3>
                  <div class="row mb-3">
                    <label for="firstPublicNum" class="col-sm-2 col-form-label text-center">E</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="firstPublicNum" />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="secondPublicNum" class="col-sm-2 col-form-label text-center">N</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="secondPublicNum" />
                    </div>
                  </div>
                </div>
                <div class="col-sm-4 px-4">
                  <h3 class="title-tab mb-3">Khoá bí mật</h3>
                  <div class="row mb-3">
                    <label for="firstSecretNum" class="col-sm-2 col-form-label text-center">D</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="firstSecretNum" />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="secondSecretNum" class="col-sm-2 col-form-label text-center">N</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="secondSecretNum" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-between w-50 mx-auto">
                <button type="button" class="btn btn-outline-primary">
                  <i class="fa-solid fa-shuffle me-1"></i>
                  Tạo số nguyên tố ngẫu nhiên
                </button>
                <button type="button" class="btn btn-outline-success">
                  <i class="fa-solid fa-key me-1"></i>
                  Tạo các khoá
                </button>
                <button type="button" class="btn btn-outline-danger">
                  <i class="fa-solid fa-trash-can me-1"></i>
                  Xoá tất cả
                </button>
              </div>
            </div>
            <div class="tab-pane fade" id="createSignatureTab" role="tabpanel">
              <div class="row p-3">
                <div class="col-sm-8 px-6">
                  <div class="row mb-3">
                    <label for="plainText" class="col-sm-2 col-form-label">File cần ký</label>
                    <div class="col-sm-10">
                      <input type="file" class="form-control" id="plainText" />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="hashText" class="col-sm-2 col-form-label">Giá trị băm</label>
                    <div class="col-sm-10">
                      <textarea class="form-control" id="hashText"></textarea>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Khoá bí mật</label>
                    <div class="col-sm-10">
                      <div class="row">
                        <div class="col-sm-6">
                          <div class="row mb-3">
                            <label for="firstPublicNum" class="col-sm-2 col-form-label text-center">D</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="firstPublicNum" />
                            </div>
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="row mb-3">
                            <label for="secondPublicNum" class="col-sm-2 col-form-label text-center">N</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="secondPublicNum" />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="signature" class="col-sm-2 col-form-label">Chữ ký</label>
                    <div class="col-sm-10">
                      <textarea class="form-control" id="signature"></textarea>
                    </div>
                  </div>
                  <div class="d-flex justify-content-between w-75 mx-auto">
                    <button type="button" class="btn btn-outline-success">
                      <i class="fa-solid fa-signature me-1"></i>
                      Tạo chữ ký
                    </button>
                    <button type="button" class="btn btn-outline-primary">
                      <i class="fa-solid fa-floppy-disk me-1"></i>
                      Lưu chữ ký
                    </button>
                    <button type="button" class="btn btn-outline-danger">
                      <i class="fa-solid fa-arrow-right me-1"></i>
                      Chuyển dữ liệu
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="verifySignatureTab" role="tabpanel">
              <div class="row p-3">
                <div class="col-sm-8 px-6">
                  <div class="row mb-3">
                    <label for="plainText" class="col-sm-2 col-form-label">File cần xác thực</label>
                    <div class="col-sm-10">
                      <input type="file" class="form-control" id="plainText" />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Khoá công khai</label>
                    <div class="col-sm-10">
                      <div class="row">
                        <div class="col-sm-6">
                          <div class="row mb-3">
                            <label for="firstPublicNum" class="col-sm-2 col-form-label text-center">E</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="firstPublicNum" />
                            </div>
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="row mb-3">
                            <label for="secondPublicNum" class="col-sm-2 col-form-label text-center">N</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="secondPublicNum" />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="signature" class="col-sm-2 col-form-label">Chữ ký</label>
                    <div class="col-sm-10">
                      <textarea class="form-control" id="signature"></textarea>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="result" class="col-sm-2 col-form-label">Kết quả</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="result" />
                    </div>
                  </div>
                  <div class="d-flex justify-content-between w-50 mx-auto">
                    <button type="button" class="btn btn-outline-success">
                      <i class="fa-solid fa-check me-1"></i>
                      Xác thực chữ ký
                    </button>
                    <button type="button" class="btn btn-outline-primary">
                      <i class="fa-solid fa-upload me-1"></i>
                      Tải chữ ký
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="guideTab" role="tabpanel">
              <div class="card">
                <div class="card-body">Tab 4 selected</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"
      integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="text/javascript" src="./asset/js/algorithm.js"></script>
    <script type="text/javascript" src="./asset/js/script.js"></script>
  </body>
</html>
